<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Tip Split App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --primary: #2563eb;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 24px 16px 60px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .sub {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    button {
      border: none;
      background: var(--primary);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
