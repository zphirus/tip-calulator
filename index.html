<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tip Split App</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111827" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f8fafc;
      margin: 0;
      padding: 16px;
    }
    h2, h3 {
      margin-top: 24px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
    }
    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      flex: 1;
      min-width: 100px;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #111827;
      color: white;
      font-size: 14px;
    }
    ul {
      padding-left: 18px;
    }
  </style>
</head>

<body>

<h2>üí∞ Tip Split App</h2>

<button onclick="toggleMode()">Mode: <span id="modeLabel">Weekday</span></button>

<div class="card">
  <h3>üè¢ Floors</h3>

  <div class="row">
    <b>1F</b>
    <input type="number" placeholder="Cash" oninput="floors[1].cash=this.value; render()" />
    <input type="number" placeholder="Card" oninput="floors[1].card=this.value; render()" />
  </div>

  <div class="row">
    <b>2F</b>
    <input type="number" placeholder="Cash" oninput="floors[2].cash=this.value; render()" />
    <input type="number" placeholder="Card" oninput="floors[2].card=this.value; render()" />
  </div>

  <div class="row">
    <b>3F</b>
    <input type="number" placeholder="Cash" oninput="floors[3].cash=this.value; render()" />
    <input type="number" placeholder="Card" oninput="floors[3].card=this.value; render()" />
  </div>
</div>

<div class="card">
  <h3>‚ûï Extra Tip</h3>
  <input type="number" placeholder="Extra Tip" oninput="extraTip=this.value; render()" />
</div>

<div class="card">
  <h3>üìä Tip Split</h3>
  <div id="result"></div>
</div>

<hr />

<div class="card">
  <h3>‚è±Ô∏è ÏãúÍ∞Ñ Í∏∞Ï§Ä ÌåÅ Î∂ÑÎ∞∞</h3>

  <input type="number" placeholder="Ï¥ù Í∏àÏï°" oninput="hourAmount=this.value; renderHour()" />

  <div id="hourRows"></div>

  <button onclick="addHourRow()">+ Add Server</button>

  <div id="hourResult"></div>
</div>

<script>
let mode = "weekday";
let extraTip = 0;
let hourAmount = 0;

const floors = {
  1: { cash: 0, card: 0 },
  2: { cash: 0, card: 0 },
  3: { cash: 0, card: 0 }
};

let hourRows = [
  { name: "", hours: "" },
  { name: "", hours: "" }
];

function n(v) { return Number(v || 0); }

function toggleMode() {
  mode = mode === "weekday" ? "weekend" : "weekday";
  document.getElementById("modeLabel").innerText =
    mode === "weekday" ? "Weekday" : "Weekend";
  render();
}

function floorTotal(f) {
  return n(f.cash) + n(f.card) + (mode === "weekend" ? 25 : 0);
}

function render() {
  const total =
    floorTotal(floors[1]) +
    floorTotal(floors[2]) +
    floorTotal(floors[3]) +
    n(extraTip);

  document.getElementById("result").innerHTML =
    `<b>Total Tip:</b> $${total}`;
}

function renderHour() {
  const clean = hourRows.filter(r => r.hours > 0);
  const totalHours = clean.reduce((s,r)=>s+n(r.hours),0);
  if (!totalHours) return;

  const perHour = hourAmount / totalHours;

  document.getElementById("hourResult").innerHTML =
    "<ul>" +
    clean.map(r =>
      `<li>${r.name || "Unnamed"}: $${Math.floor(r.hours * perHour)}</li>`
    ).join("") +
    "</ul>";
}

function addHourRow() {
  hourRows.push({ name:"", hours:"" });
  drawHourRows();
}

function drawHourRows() {
  document.getElementById("hourRows").innerHTML =
    hourRows.map((r,i)=>`
      <div class="row">
        <input placeholder="Name" oninput="hourRows[${i}].name=this.value; renderHour()" />
        <input type="number" placeholder="Hours" oninput="hourRows[${i}].hours=this.value; renderHour()" />
      </div>
    `).join("");
}

drawHourRows();
</script>

</body>
</html>
